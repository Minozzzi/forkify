<section class="flex flex-col w-full" [ngClass]="props.className">
	<figure
		class="flex flex-col items-center relative before:content-normal before:w-full before:h-full before:absolute before:top-0 before:left-0 before:bg-gradient-to-br before:from-primary-500 before:to-secondary-500 before:opacity-30"
	>
		<div
			class="absolute right-0 rounded-bl-lg bg-gradient-to-br from-primary-500 to-secondary-500 p-4 cursor-pointer"
		>
			<lucide-icon name="bookmark-plus" class="text-white"></lucide-icon>
		</div>
		<img
			class="w-full h-full object-cover"
			[src]="props.image.url"
			[alt]="props.image.alt"
		/>
		<h1
			class="absolute -skew-y-6 bottom-0 translate-y-1/2 font-bold text-white sm:text-lg md:text-xl lg:text-1xl xl:text-3xl uppercase px-4 py-6 md:px-6 md:py-8 bg-gradient-to-br from-primary-500 to-secondary-500 rounded-lg"
		>
			{{ props.title }}
		</h1>
	</figure>

	<div class="flex items-center justify-around bg-secondary-50 pt-24 pb-6 px-4">
		<div class="flex items-center gap-2 text-lg">
			<lucide-icon name="clock" class="text-primary-500"></lucide-icon>
			<span class="font-bold">{{ props.cookingTime }}</span> minutes
		</div>

		<div class="flex items-center gap-2 text-lg">
			<lucide-icon name="users-round" class="text-primary-500"></lucide-icon>
			<span class="font-bold">{{ props.servings }}</span> servings
			<div class="flex items-center gap-1">
				<lucide-icon
					name="circle-minus"
					class="text-primary-500 cursor-pointer"
					size="20"
				></lucide-icon>

				<lucide-icon
					name="circle-plus"
					class="text-primary-500 cursor-pointer"
					size="20"
				></lucide-icon>
			</div>
		</div>
	</div>

	<div class="flex flex-col items-center bg-primary-50 py-8 px-6">
		<h2 class="text-xl font-bold text-primary-400 mb-6">
			{{ props.subTitle }}
		</h2>

		<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
			<div
				*ngFor="let ingredient of props?.ingredients"
				class="flex items-center text-center gap-2"
			>
				<lucide-icon name="check"></lucide-icon>
				<p>
					{{ ingredient.quantity ?? '' }} {{ ingredient.unit ?? '' }}
					{{ ingredient.description }}
				</p>
			</div>
		</div>
	</div>
</section>
