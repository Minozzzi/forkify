<main
	class="grid my-20 mx-auto max-h-max max-w-screen-xl overflow-hidden grid-cols-1 grid-rows-[80px_1fr]"
	style="
		grid-template-areas:
			'header'
			'content';
	"
>
	<app-header
		[props]="{ className: 'rounded-t-lg', logo: '/assets/forkify-logo.png' }"
		[ngStyle]="{
			'grid-area': 'header'
		}"
	></app-header>

	<section class="flex" style="grid-area: 'content'">
		<router-outlet></router-outlet>
	</section>
</main>
